<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Intro Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-left">
          <div class="profile-img">
            <img src="" alt="profile-img" class="image" />
          </div>

          <div class="details">
            <p class="name">Dynamic Name</p>
            <p class="bio">Dynamic Bio</p>
          </div>

          <div class="media-buttons">
            <a href="https://github.com/ArghajitSaha" class="link">
              <i class="bx bxl-github"></i>
            </a>
          </div>

          <div class="button">
            <p class="btn">Data!!!</p>
          </div>
        </div>

        <div class="card-right">
          <div class="data">
            <i class="bx bxs-book-add"></i>
            <p class="repository"></p>
          </div>
          <div class="data">
            <i class="bx bx-group"></i>
            <p class="followers"></p>
          </div>
          <div class="data">
            <i class="bx bxs-group"></i>
            <p class="following"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script>   -->
    <script src="app2.js"></script>
  </body>
</html>
